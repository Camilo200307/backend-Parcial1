name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Deploy to EC2
        env:
          EC2_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SSH_HOST }}
          EC2_USER: ${{ secrets.SSH_USER }}
          APP_DIR: /home/ubuntu/backend-project
          APP_FILE: app.py
        
        run: |
          echo "$EC2_PRIVATE_KEY" > ec2_key && chmod 600 ec2_key
          ssh -o StrictHostKeyChecking=no -i ec2_key ${EC2_USER}@${SERVER_IP} '
              cd ${APP_DIR} &&
              git fetch --all &&
              git reset --hard origin/main &&
              git pull origin main &&
              source venv/bin/activate &&
              pip install -r requirements.txt &&
              sudo fuser -k 5000/tcp &&
              gunicorn -b 0.0.0.0:5000 ${APP_FILE}:app --daemon
          '
